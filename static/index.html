<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!--
      CocoroGhost Web UI (minimal)

      方針:
      - 単一ユーザー前提
      - 履歴はリロードで消えてよい
      - 同一オリジンで /api/* を呼ぶ（CORS不要）
    -->

    <title>CocoroAI - CocoroGhost</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="app-header">
      <div class="brand">
        <div class="brand-title">CocoroAI</div>
        <div class="brand-sub">CocoroGhost</div>
      </div>
      <div class="header-actions">
        <button id="btn-logout" class="btn btn-secondary" type="button">Logout</button>
      </div>
    </header>

    <!-- Main -->
    <main class="app-main">
      <!-- Login panel -->
      <section id="panel-login" class="panel">
        <h1 class="panel-title">ログイン</h1>
        <p class="panel-desc">Token を入力してログインしてください（HTTPS 前提）。</p>
        <div class="form-row">
          <label class="label" for="login-token">Token</label>
          <input id="login-token" class="input" type="password" autocomplete="current-password" />
        </div>
        <div class="form-row">
          <button id="btn-login" class="btn btn-primary" type="button">Login</button>
        </div>
        <div id="login-status" class="status"></div>
      </section>

      <!-- Chat panel -->
      <section id="panel-chat" class="panel hidden">
        <div id="chat-scroll" class="chat-scroll" aria-live="polite"></div>
        <div id="chat-status" class="status"></div>
      </section>
    </main>

    <!-- Composer -->
    <footer id="composer" class="composer hidden">
      <div class="composer-row">
        <input id="file-input" class="file" type="file" accept="image/*" multiple />
        <textarea id="text-input" class="textarea" rows="1" placeholder="メッセージ..."></textarea>
        <button id="btn-send" class="btn btn-primary" type="button">Send</button>
      </div>
      <div id="attachments" class="attachments"></div>
    </footer>

    <script src="/static/app.js"></script>
  </body>
</html>
